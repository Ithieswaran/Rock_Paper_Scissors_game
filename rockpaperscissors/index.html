<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Game With Ithi 😎</title>

  <link href="style.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
  <div class="wrapper">
    <h1>Play with Ithi 😎</h1>
    <div class="buttons">
      <button class="rpsButton" value="Rock">✊</button>
      <button class="rpsButton" value="Paper">🤚</button>
      <button class="rpsButton" value="Scissors">✌️</button>
    </div>
    <div class="resultContainer">
      <div id="player-score" style="font-family:San Francisco;color: #f39c12;"></div>
      <div id="hands"  style="font-family:San Francisco;color: #f39c12;"></div>
      <div id="result" style="font-family: San Francisco;color: #f39c12;"></div>
      <button id='endGameButton'>🔴</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
